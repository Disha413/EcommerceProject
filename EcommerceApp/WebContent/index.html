<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Coupang</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 20px;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400.png?text=Big+Sale+Banner') no-repeat center center;
      background-size: cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .container {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: calc(25% - 20px);
      padding: 20px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 4px;
    }

    .product-name {
      margin: 10px 0;
      font-weight: bold;
    }

    .product-price {
      color: #28a745;
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .product-card {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .product-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Coupang</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    Super Sale - Up to 50% Off!
  </div>

  <div class="container">
    <h2 class="section-title">Top Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://ecommerce-project-s3-bucket.s3.ap-south-1.amazonaws.com/products/babyFrock.jpg" alt="Product 1" />
        <div class="product-name">Baby Frock</div>
        <div class="product-price">799</div>
      </div>
      <div class="product-card">
        <img src="https://ecommerce-project-s3-bucket.s3.ap-south-1.amazonaws.com/products/nanPro.avif" alt="Product 2" />
        <div class="product-name">Nan Pro</div>
        <div class="product-price">500</div>
      </div>
      <div class="product-card">
        <img src="https://ecommerce-project-s3-bucket.s3.ap-south-1.amazonaws.com/products/sofa_cover.webp" alt="Product 3" />
        <div class="product-name">Sofa Covers</div>
        <div class="product-price">3000</div>
      </div>
      <div class="product-card">
        <img src="https://ecommerce-project-s3-bucket.s3.ap-south-1.amazonaws.com/products/babyDiapers.jpg" alt="Product 4" />
        <div class="product-name">Baby Diapers</div>
        <div class="product-price">150</div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Coupang. All rights reserved.
  </footer>

</body>
</html>
